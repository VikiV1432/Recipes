{% extends "base.html" %}
{% load static %}
{% block title %}
    Sign-in
{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static "accounts/css/style.css" %}">
{% endblock css %}

{% block content %}
        <section>
            <div class="container">
                <form method="POST" class="account-form">
                    {% csrf_token %}
                    <h2>
                        Sign-in
                    </h2>
                    <p>
                        <input type="text" placeholder="Username or email" name='sign-in-method' required class="field">
                    </p>
                    <p>
                        <input type="password" placeholder="Password" name='password' required class="field">
                    </p>
                    <button class='btn'>
                        Save
                    </button>
                    {% for message in messages %}
                        <p>
                            {{message}}
                        </p>
                    {% endfor %}
                </form>
            </div>
        </section>
{% endblock content %}

{% block js %}
{% endblock js %}
