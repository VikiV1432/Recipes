{% extends "base.html" %}
{% load static %}
{% block title %}
    Sign-up
{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static "accounts/css/style.css" %}">
{% endblock css %}

{% block content %}
        <section>
            <div class="container">
                <form method="POST" class="account-form">
                    {% csrf_token %}
                    <h2>
                        Sign-up
                    </h2>
                    {% for input in form %}
                        <p>
                            {{input}}
                        </p>
                    {% endfor %}
                    <button class='btn'>
                        Save
                    </button>
                </form>
            </div>
        </section>
{% endblock content %}

{% block js %}
{% endblock js %}
